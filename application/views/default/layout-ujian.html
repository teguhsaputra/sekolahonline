<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'layout-header.html' %}
        <!--
        <link type="text/css" href="{{ base_url('assets/comp/bootstrap4/css/bootstrap.min.css') }}" rel="stylesheet">
        <link type="text/css" href="{{ base_url('assets/comp/font-awesome/css/font-awesome.css') }}" rel="stylesheet">
        <link type="text/css" href="{{ base_url('assets/comp/adminlte/css/adminlte.min.css') }}" rel="stylesheet">
        -->
        <link type="text/css" href="{{ base_url_theme }}css/read.css" rel="stylesheet">
        <link type="text/css" href="{{ base_url_theme }}css/ujian.css" rel="stylesheet">
        <style type="text/css">
        .float{
                position:fixed;
                width:60px;
                height:60px;
                bottom:40px;
                right:40px;
                color:#FFF;
                border-radius:50px;
                text-align:center;
                box-shadow: 2px 2px 3px #999;
        }
                
        .my-float{
                margin-top:22px;
        }
        </style>
        
        {% block css %}{% endblock %}
    </head>
    <body>

        {% block content %}{% endblock %}

        <br><br>
        <!--/.wrapper-->
        <div class="footer">
            <div class="container">
                <center>
                    <b class="copyright">{{ copyright|raw }} </b> All rights reserved.<br>
                    {{ version|raw }} | Page loaded in {{ elapsed_time }} seconds.
                </center>
            </div>
        </div>

        {% include 'layout-footer.html' %}
        {% block js %}
        <!--
        <script src="{{ base_url('assets/comp/bootstrap4/js/bootstrap.min.js') }}" type="text/javascript"></script>
        <script src="{{ base_url('assets/comp/jquery/jquery.js') }}" type="text/javascript"></script>
        -->
        <script type="text/javascript">
        $( ".ngitung" ).click(function() {
                $('#exampleModal').modal('hide');
        });
        </script>
        {% endblock %}
    </body>
</html>
