<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    {% include 'layout-header.html' %}
    <style type="text/css">
       
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <div class="container bg-light p-3">
        <div class="row">
            <div class="col-12">
                <table class="table mt-2">
                    <tr>
                        <td><img class="img-lg pt-1" src="{{ get_logo_config() }}"></td>
                        <td>
                        <div class="mt-3">Sekolah {{ get_pengaturan('nama-sekolah', 'value') }}</div>
                        <div>Alamat : {{ get_pengaturan('alamat', 'value') }}, <br/>Telepon : {{ get_pengaturan('telp', 'value') }}</div>
                        </td>
                    </tr>
                </table>
                <hr class="kop-print-hr">
            </div>
        </div>
        <br>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
